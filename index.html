<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <center>
            <h1 class="btn btn-default-heading" style="font-family:SF Pro Display">Family Face Recognition</h1><img
                style="margin-top:25px; height:35px;"
                src="https://img.icons8.com/ios-glyphs/30/000000/group-foreground-selected.png" />
            <br><br>

            <p style="font-size:22px; font-family:SF Pro Display">The Model is trained to identify the following Family
                Members</p>

            <b style="font-family:SF Pro Display; font-size :19px;">
                Father
                <hr>
                Mother
                <hr>
                Me
                <hr>

            </b>
            <br><br>
            <label style="font-family:SF Pro Display; font-size:20px;">Webcam View</label>

            <br><br>
            <div is="webcam"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button id="btn_1" onclick="snapshot ()">Capture</button>
            <button id="btn_2" onclick="check ()">Identify</button>
            <br><br>

            <p style="font-size: 22px;font-family:SF Pro Display;">Object : <span id="object_name"></span></p>
            <p style="font-size: 22px;font-family:SF Pro Display;">Accuracy : <span id="accuracy_count"></span></p>

            
        </center>

    </div>
    <script src="main.js"></script>

</body>
</html>
